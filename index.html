// Function to generate a random 8-digit National ID
function generateRandomNID() {
    return mt_rand(10000000, 99999999);
}

// Function to generate a random Date of Birth before 2005
function generateRandomDOB() {
    $year = mt_rand(1900, 2004);
    $month = str_pad(mt_rand(1, 12), 2, '0', STR_PAD_LEFT);
    $day = str_pad(mt_rand(1, 28), 2, '0', STR_PAD_LEFT); // Limiting to 28 for simplicity
    return "$year-$month-$day";
}
